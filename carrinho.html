<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div id="app">
      <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <button class="btn-back" onclick="window.location.href='index.html'">⬅</button>
            <h1 class="h4 mb-0">Carrinho de Compras</h1>
          </div>
          <div class="user-actions">
            <div v-if="usuarioLogado" class="dropdown">
              <i
                class="bi bi-person-circle text-white"
                style="font-size: 1.5rem; cursor: pointer;"
                id="userMenu"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></i>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li>
                  <button class="dropdown-item" @click="sair">Sair</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="container my-4">
        <div class="carrinho-overlay" v-if="itensAgrupadosCarrinho.length > 0">
          <h1 style="text-align:center;color:#c0392b;">Carrinho</h1>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex align-items-center carrinho-item"
              v-for="(item, index) in itensAgrupadosCarrinho"
              :key="index"
            >
              <img :src="item.image" :alt="item.nome" class="carrinho-produto-img me-3" />
              <div class="flex-grow-1">
                <span class="fw-bold">{{ item.nome }}</span><br>
                <span>R$ {{ item.preco.toFixed(2) }}</span><br>
                <span>Quantidade: {{ item.quantidade }}</span>
              </div>
            </li>
          </ul>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold" style="color:#c0392b;font-size:1.15em;">Total:</span>
            <span class="fw-bold" style="color:#222f5b;font-size:1.15em;">R$ {{ totalCarrinho.toFixed(2) }}</span>
          </div>
          <button class="btn btn-primary w-100 mb-2" @click="finalizarCompra">
            Finalizar pedido
          </button>
        </div>
        <div v-else class="carrinho-vazio-bg">
          <p class="carrinho-vazio">Seu carrinho está vazio.</p>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/carrinho.js"></script>
  </body>
</html>
