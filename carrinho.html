<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="bg-dark text-white py-3">
        <div class="container">
          <h1 class="h4">Carrinho de Compras</h1>
        </div>
      </header>
      <main class="container my-4">
        <div v-if="carrinho.length > 0">
          <ul class="list-group mb-3">
            <li
              class="list-group-item"
              v-for="(item, index) in itensAgrupadosCarrinho"
              :key="index"
            >
              {{ item.nome }} - R$ {{ item.preco.toFixed(2) }} (Quantidade: {{ item.quantidade }})
            </li>
          </ul>
          <div class="mb-3">
            <h5>Total: R$ {{ totalCarrinho.toFixed(2) }}</h5>
          </div>
          <button class="btn btn-success w-100" @click="finalizarCompra">
            Finalizar Compra
          </button>
        </div>
        <p v-else class="text-muted">Seu carrinho est√° vazio.</p>
      </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/carrinho.js"></script>
  </body>
</html>
