<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="container my-5">
      <div class="d-flex align-items-center mb-4">
        <button class="btn btn-light me-3" @click="voltarParaIndex">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="mb-0">Login</h1>
      </div>
      <div v-if="!registrando">
        <form @submit.prevent="logar">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" v-model="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" v-model="senha" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="mt-3">
          Não tem uma conta? <a href="#" @click="alternarModo(true)">Registre-se</a>
        </p>
      </div>
      <div v-else>
        <form @submit.prevent="registrar">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" v-model="nome" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              v-model="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" v-model="senha" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
        <p class="mt-3">
          Já tem uma conta? <a href="#" @click="alternarModo(false)">Faça login</a>
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/login.js"></script>
  </body>
</html>
